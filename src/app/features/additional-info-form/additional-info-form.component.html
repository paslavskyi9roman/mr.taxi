<form [formGroup]="additionalInfoForm" (ngSubmit)="onSubmit()">
  <div>
    <mt-slide-toggle
      [checked]="showLuggage"
      label="I have luggage"
      (checkedChange)="toggleLuggage($event)"
    ></mt-slide-toggle>
    <div class="toggle-content" *ngIf="showLuggage">
      <select id="luggage" formControlName="luggage">
        <option value="">Select an option</option>
        <option value="none">No luggage</option>
        <option value="small">Small luggage</option>
        <option value="large">Large luggage</option>
      </select>
    </div>
  </div>

  <div>
    <mt-slide-toggle
      [checked]="showScheduledRide"
      label="Schedule Ride"
      (checkedChange)="toggleScheduledRide($event)"
    ></mt-slide-toggle>
    <div class="toggle-content" *ngIf="showScheduledRide">
      <div class="schedule-inputs">
        <div class="date-field">
          <label for="rideDate">Date:</label>
          <input type="date" id="rideDate" formControlName="rideDate" />
        </div>
        <div class="time-field">
          <label for="rideTime">Time:</label>
          <input type="time" id="rideTime" [value]="currentTime" formControlName="rideTime" />
        </div>
      </div>
    </div>
  </div>

  <div>
    <mt-slide-toggle
      [checked]="showFlightNumber"
      label="Add Flight Number"
      (checkedChange)="toggleFlightNumber($event)"
    ></mt-slide-toggle>
    <div class="toggle-content" *ngIf="showFlightNumber">
      <input type="text" id="flightNumber" formControlName="flightNumber" />
    </div>
  </div>

  <mt-button label="Save"></mt-button>
</form>
