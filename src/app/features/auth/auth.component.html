<div class="auth-container">
  <div class="auth-form">
    <h2>{{ 'AUTH.SIGN_IN_TITLE' | translate }}</h2>
    <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
      <div>
        <label for="signInEmail">{{ 'AUTH.EMAIL_LABEL' | translate }}</label>
        <input type="email" id="signInEmail" formControlName="email" required />
      </div>
      <div>
        <label for="signInPassword">{{ 'AUTH.PASSWORD_LABEL' | translate }}</label>
        <input type="password" id="signInPassword" formControlName="password" required />
      </div>
      <mt-button
        label="{{ 'AUTH.SIGN_IN_BUTTON' | translate }}"
        [disabled]="signInForm.invalid"
      ></mt-button>
      <div class="or-text">{{ 'or' | translate }}</div>
      <mt-button
        label="{{ 'AUTH.SIGN_IN_GOOGLE' | translate }}"
        (click)="onSignInWithGoogle()"
      ></mt-button>
      <mt-button
        label="{{ 'AUTH.SIGN_IN_APPLE' | translate }}"
        (click)="onSignInWithApple()"
      ></mt-button>
      <p>Already have an account? <span> Log in </span></p>
    </form>
  </div>
  <div class="auth-form">
    <h2>{{ 'AUTH.LOG_IN_TITLE' | translate }}</h2>
    <form [formGroup]="logInForm" (ngSubmit)="onLogIn()">
      <div>
        <label for="logInEmail">{{ 'AUTH.EMAIL_LABEL' | translate }}</label>
        <input type="email" id="logInEmail" formControlName="email" required />
      </div>
      <div>
        <label for="logInPassword">{{ 'AUTH.PASSWORD_LABEL' | translate }}</label>
        <input type="password" id="logInPassword" formControlName="password" required />
      </div>
      <mt-button
        label="{{ 'AUTH.LOG_IN_BUTTON' | translate }}"
        [disabled]="logInForm.invalid"
      ></mt-button>
      <div class="or-text">{{ 'or' | translate }}</div>
      <mt-button
        label="{{ 'AUTH.LOG_IN_GOOGLE' | translate }}"
        (click)="onLogInWithGoogle()"
      ></mt-button>
      <mt-button
        label="{{ 'AUTH.LOG_IN_APPLE' | translate }}"
        (click)="onLogInWithApple()"
      ></mt-button>
      <p>Donâ€™t have account yet? <span>Sign up</span></p>
    </form>
  </div>
</div>
