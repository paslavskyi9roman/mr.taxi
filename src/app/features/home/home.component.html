<h1>{{ 'HELLO' | translate }}</h1>
<p>{{ 'WELCOME' | translate}}</p>

<button class="theme-toggle-btn" (click)="themeService.toggleTheme()">
  Switch to {{ themeLabel }} Mode
</button>

<div class="language-switcher">
  <button class="language-btn" (click)="switchLanguage(Language.English)">English</button>
  <button class="language-btn" (click)="switchLanguage(Language.Dutch)">Dutch</button>
  <button class="language-btn" (click)="switchLanguage(Language.Ukrainian)">Українська</button>

  <mt-button label="Primary Button"></mt-button>
  <mt-button label="Secondary Button" type="secondary"></mt-button>
  <mt-button label="Disabled Button" [disabled]="true"></mt-button>
</div>
