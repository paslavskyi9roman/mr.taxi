<header>
  <img src="assets/styles/icons/logo.svg" alt="Logo" class="logo">
  <div class="right">
    <div class="language-select">
      <div class="flag-icon" [style.background-image]="'url(' + selectedFlag + ')'"></div>
      <app-dropdown-menu
        [items]="languages"
        [placeholder]="selectedLanguage"
        (selectionChange)="onLanguageChange($event)"
      ></app-dropdown-menu>
    </div>
    <app-theme-switcher></app-theme-switcher>
    <mt-button label="Sign up" type="add" size="medium"></mt-button>
  </div>
</header>
